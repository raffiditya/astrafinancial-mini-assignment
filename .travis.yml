language: java
jdk:
  - oraclejdk11

cache:
  directories:
    - $HOME/.m2

deploy:
  provider: elasticbeanstalk
  skip_cleanup: true
  app: application
  env: application
  zip_file: "app/target/app.jar"
  access_key_id: $AWSKEYID
  secret_access_key: $AWSKEYSECRET
  region: "ap-southeast-1"
  bucket_name: "elasticbeanstalk-ap-southeast-1-226923330965"
  on:
    repo: raffiditya/astrafinancial-mini-assignment
    branch: ci-cd

env:
  global:
    - secure: ""
    - secure: ""